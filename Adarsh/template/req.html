<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:image" content="{{ og_image_url }}" itemprop="thumbnailUrl">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ movie_title }} | Alinallmovies</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="â€¦">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Delius">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />

  <style>
    /* Example of local style in case external stylesheet is invalid */
    .video-container { max-width: 800px; margin: auto; }
    .external-player-btn { cursor: pointer; }
  </style>
</head>
<body class="bg-black text-light">
  <header class="py-3 text-center">
    <h1 class="h4 animate__animated animate__fadeInRight">{{ movie_title }}</h1>
  </header>

  <main class="container video-container">
    <div class="border border-danger p-3 animate__animated animate__fadeInLeft">
      <video id="player" class="player w-100" playsinline controls>
        <source src="{{ video_url }}" type="video/mp4" />
        Your browser doesnâ€™t support HTML5 video.
      </video>
    </div>

    <section class="text-center mt-4">
      <p class="h5 bg-gradient-to-r from-yellow-200 to-orange-600 d-inline-block px-3 py-1 rounded">
        Play with...
      </p>
      <div class="row justify-content-center mt-3 g-3">
        <!-- Example for one button; repeat for others -->
        <div class="col-auto external-player-btn card bg-dark text-secondary p-3 text-center"
             onclick="launchPlayer('vlc')">
          <!-- SVG icon here -->
          VLC Player
        </div>
        <!-- Repeat for MX, PlayIt, KMPlayer, SPlayer, HD Player -->
      </div>

      <button class="mt-3 btn btn-primary" onclick="downloadVideo()">
        Download Now
      </button>

      <div class="alert alert-danger mt-3" role="alert">
        Video not playing? Your browser or player might not support the codec. Please download and watch.
      </div>
    </section>
  </main>

  <footer class="text-center py-3">
    <small>ðŸ¥° Thank you for giving me credit @Alinallmovies ðŸ¥°</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="â€¦"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
  <script>
    new WOW().init();
    document.addEventListener('DOMContentLoaded', () => {
      Plyr.setup('.player', {
        controls: ['play-large','rewind','play','fast-forward','progress','current-time','duration','mute','volume','captions','settings','pip','airplay','download','fullscreen']
      });
    });

    // Prevent right-click & devtools
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && ['I','U','Shift','Alt'].some(k => e.key === k)))
        e.preventDefault();
    });

    const players = {
      vlc: url => `vlc://${url}`,
      mx: url => `intent:${url}#Intent;package=com.mxtech.videoplayer.ad;end`,
      playit: url => `playit://playerv2/video?url=${url}`,
      s: url => `intent:${url}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`,
      km: url => `intent:${url}#Intent;package=com.kmplayer;end`,
      hd: url => `intent:${url}#Intent;package=com.google.android.youtube;end`
    };

    function launchPlayer(type) {
      const url = window.location.href.replace('/watch/','/');
      window.location.href = players[type](url);
    }

    function downloadVideo() {
      const link = document.createElement('a');
      link.href = '{{ video_url }}';
      link.download = '{{ movie_title }}.mp4';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Truncate title if too long
    const titleEl = document.querySelector('header h1');
    if (titleEl.textContent.length > 60) {
      titleEl.textContent = titleEl.textContent.slice(0,60) + 'â€¦';
    }
  </script>
</body>
</html>
